<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Niroshan Web Code Editor</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/codemirror.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/theme/dracula.min.css">
    
    <style>
        :root {
            --primary: #ff2d75;
            --secondary: #00f2ff;
            --dark: #0f0f1a;
            --darker: #080811;
            --light: #f0f0f5;
            --editor-bg: #1a1a2e;
            --tab-active: rgba(255, 45, 117, 0.2);
            --tab-hover: rgba(0, 242, 255, 0.1);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Fira Code', 'Courier New', monospace;
            background: var(--dark);
            color: var(--light);
            height: 100vh;
            overflow: hidden;
            position: relative;
        }
        
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 20% 30%, rgba(255, 45, 117, 0.15) 0%, transparent 50%),
                        radial-gradient(circle at 80% 70%, rgba(0, 242, 255, 0.15) 0%, transparent 50%);
            z-index: -1;
            animation: gradientPulse 15s ease infinite;
        }
        
        .editor-container {
            display: flex;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            position: relative;
        }
        
        .editor-sidebar {
            width: 60px;
            background: rgba(15, 15, 26, 0.8);
            backdrop-filter: blur(5px);
            border-right: 1px solid rgba(255, 255, 255, 0.05);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 20px;
            z-index: 10;
            transition: all 0.3s ease;
        }
        
        .editor-sidebar:hover {
            width: 200px;
            align-items: flex-start;
            padding-left: 20px;
        }
        
        .sidebar-icon {
            color: var(--light);
            font-size: 1.5rem;
            margin: 15px 0;
            cursor: pointer;
            display: flex;
            align-items: center;
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            transition: all 0.3s ease;
        }
        
        .sidebar-icon:hover {
            background: var(--tab-hover);
            color: var(--secondary);
            transform: translateX(5px);
        }
        
        .sidebar-icon span {
            margin-left: 15px;
            font-size: 1rem;
            opacity: 0;
            transition: opacity 0.3s ease;
            white-space: nowrap;
        }
        
        .editor-sidebar:hover .sidebar-icon span {
            opacity: 1;
        }
        
        .editor-main {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        
        .editor-header {
            height: 50px;
            background: rgba(26, 26, 46, 0.8);
            backdrop-filter: blur(5px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            display: flex;
            align-items: center;
            padding: 0 20px;
            position: relative;
        }
        
        .editor-title {
            font-size: 1.2rem;
            font-weight: 600;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: titleGlow 2s ease-in-out infinite alternate;
        }
        
        .editor-tabs {
            display: flex;
            margin-left: 30px;
            height: 100%;
        }
        
        .editor-tab {
            height: 100%;
            padding: 0 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.7);
            cursor: pointer;
            position: relative;
            transition: all 0.3s ease;
        }
        
        .editor-tab:hover {
            color: var(--light);
            background: var(--tab-hover);
        }
        
        .editor-tab.active {
            color: var(--primary);
            font-weight: 600;
        }
        
        .editor-tab.active::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 3px;
            background: var(--primary);
            border-radius: 3px 3px 0 0;
            animation: tabUnderline 0.3s ease-out;
        }
        
        .editor-content {
            display: flex;
            flex: 1;
            overflow: hidden;
        }
        
        .code-editor {
            flex: 1;
            display: flex;
            flex-direction: column;
            position: relative;
            overflow: hidden;
        }
        
        .CodeMirror {
            height: 100% !important;
            font-size: 14px;
            padding: 10px 0;
            background: var(--editor-bg);
            transition: all 0.3s ease;
        }
        
        .CodeMirror:hover {
            box-shadow: inset 0 0 20px rgba(0, 0, 0, 0.3);
        }
        
        .preview-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            border-left: 1px solid rgba(255, 255, 255, 0.05);
            position: relative;
            overflow: hidden;
        }
        
        .preview-header {
            height: 40px;
            background: rgba(26, 26, 46, 0.8);
            backdrop-filter: blur(5px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            display: flex;
            align-items: center;
            padding: 0 15px;
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.7);
        }
        
        .preview-frame {
            flex: 1;
            border: none;
            background: white;
            transition: all 0.3s ease;
        }
        
        .preview-frame:hover {
            box-shadow: inset 0 0 30px rgba(0, 242, 255, 0.1);
        }
        
        .editor-footer {
            height: 30px;
            background: rgba(15, 15, 26, 0.8);
            backdrop-filter: blur(5px);
            border-top: 1px solid rgba(255, 255, 255, 0.05);
            display: flex;
            align-items: center;
            padding: 0 15px;
            font-size: 0.8rem;
            color: rgba(255, 255, 255, 0.5);
        }
        
        .status-message {
            margin-left: auto;
            color: var(--secondary);
            animation: statusPulse 2s infinite;
        }
        
        .resize-handle {
            width: 5px;
            background: rgba(255, 255, 255, 0.05);
            cursor: col-resize;
            transition: all 0.3s ease;
        }
        
        .resize-handle:hover {
            background: var(--primary);
        }
        
        /* Animations */
        @keyframes gradientPulse {
            0% { opacity: 0.8; }
            50% { opacity: 1; }
            100% { opacity: 0.8; }
        }
        
        @keyframes titleGlow {
            0% { text-shadow: 0 0 5px var(--primary); }
            100% { text-shadow: 0 0 15px var(--secondary); }
        }
        
        @keyframes tabUnderline {
            0% { transform: scaleX(0); }
            100% { transform: scaleX(1); }
        }
        
        @keyframes statusPulse {
            0% { opacity: 0.7; }
            50% { opacity: 1; }
            100% { opacity: 0.7; }
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .editor-content {
                flex-direction: column;
            }
            
            .preview-container {
                border-left: none;
                border-top: 1px solid rgba(255, 255, 255, 0.05);
            }
            
            .resize-handle {
                width: 100%;
                height: 5px;
                cursor: row-resize;
            }
        }
    </style>
</head>
<body>
    <div class="editor-container">
        <div class="editor-sidebar animate__animated animate__fadeInLeft">
            <div class="sidebar-icon">
                <i class="fas fa-code"></i>
                <span>Code Editor</span>
            </div>
            <div class="sidebar-icon">
                <i class="fas fa-folder"></i>
                <span>Projects</span>
            </div>
            <div class="sidebar-icon">
                <i class="fas fa-cog"></i>
                <span>Settings</span>
            </div>
            <div class="sidebar-icon">
                <i class="fas fa-palette"></i>
                <span>Themes</span>
            </div>
            <div class="sidebar-icon">
                <i class="fas fa-share-alt"></i>
                <span>Share</span>
            </div>
        </div>
        
        <div class="editor-main">
            <div class="editor-header animate__animated animate__fadeInDown">
                <div class="editor-title">Code Editor</div>
                <div class="editor-tabs">
                    <div class="editor-tab active" data-lang="html">HTML</div>
                    <div class="editor-tab" data-lang="css">CSS</div>
                    <div class="editor-tab" data-lang="js">JavaScript</div>
                </div>
            </div>
            
            <div class="editor-content">
                <div class="code-editor">
                    <textarea id="code"></textarea>
                </div>
                
                <div class="resize-handle"></div>
                
                <div class="preview-container animate__animated animate__fadeIn">
                    <div class="preview-header">
                        <i class="fas fa-eye" style="margin-right: 10px;"></i>
                        Live Preview
                    </div>
                    <iframe id="preview" class="preview-frame"></iframe>
                </div>
            </div>
            
            <div class="editor-footer animate__animated animate__fadeInUp">
                <div><i class="fas fa-circle" style="color: var(--primary); font-size: 0.6rem; margin-right: 8px;"></i> Neon Editor v1.0</div>
                <div class="status-message">Ready</div>
            </div>
        </div>
    </div>

    <!-- CodeMirror JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/mode/htmlmixed/htmlmixed.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/mode/css/css.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/mode/javascript/javascript.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/addon/edit/closetag.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/addon/edit/closebrackets.min.js"></script>
    
    <script>
        // Default code templates
        const defaultHTML = `<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon Project</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: 'Fira Code', monospace;
            background: #0f0f1a;
            color: #f0f0f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }
        
        .neon-card {
            background: rgba(26, 26, 46, 0.8);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 30px;
            width: 80%;
            max-width: 500px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        
        .neon-card::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, #ff2d75, #00f2ff);
            z-index: -1;
            border-radius: 16px;
            animation: neonGlow 3s linear infinite;
        }
        
        h1 {
            background: linear-gradient(90deg, #ff2d75, #00f2ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 20px;
        }
        
        p {
            color: rgba(255, 255, 255, 0.7);
            line-height: 1.6;
        }
        
        @keyframes neonGlow {
            0% { filter: blur(5px); opacity: 0.7; }
            50% { filter: blur(7px); opacity: 1; }
            100% { filter: blur(5px); opacity: 0.7; }
        }
    </style>
</head>
<body>
    <div class="neon-card">
        <h1>Welcome to Neon Editor</h1>
        <p>Start creating amazing web projects with this beautiful code editor. Customize the HTML, CSS, and JavaScript to build your dream website.</p>
    </div>
</body>
</html>`;

        const defaultCSS = `/* Add your custom styles here */
body {
    /* Gradient background */
    background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
    animation: gradientBG 15s ease infinite;
    background-size: 400% 400%;
}

@keyframes gradientBG {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
}

/* Floating animation */
.neon-card {
    animation: float 6s ease-in-out infinite;
}

@keyframes float {
    0%, 100% { transform: translateY(0); }
    50% { transform: translateY(-20px); }
}

/* Button styles */
.btn {
    display: inline-block;
    padding: 12px 24px;
    margin-top: 20px;
    background: transparent;
    color: #00f2ff;
    border: 2px solid #00f2ff;
    border-radius: 30px;
    font-family: 'Fira Code', monospace;
    font-weight: bold;
    cursor: pointer;
    transition: all 0.3s ease;
    position: relative;
    overflow: hidden;
}

.btn:hover {
    background: #00f2ff;
    color: #0f0f1a;
    box-shadow: 0 0 15px #00f2ff;
}`;

        const defaultJS = `// Add your JavaScript here
document.addEventListener('DOMContentLoaded', function() {
    // Create a button dynamically
    const btn = document.createElement('button');
    btn.className = 'btn';
    btn.textContent = 'Click Me';
    document.querySelector('.neon-card').appendChild(btn);
    
    // Button click effect
    btn.addEventListener('click', function() {
        this.textContent = 'Clicked!';
        this.style.background = '#ff2d75';
        this.style.borderColor = '#ff2d75';
        this.style.boxShadow = '0 0 20px #ff2d75';
        
        // Reset after 1 second
        setTimeout(() => {
            this.textContent = 'Click Me';
            this.style.background = 'transparent';
            this.style.borderColor = '#00f2ff';
            this.style.boxShadow = 'none';
        }, 1000);
    });
    
    // Console greeting
    console.log('%cHello Developer!', 'color: #00f2ff; font-size: 16px; font-weight: bold;');
    console.log('%cWelcome to Neon Editor', 'color: #ff2d75; font-size: 14px;');
});`;

        // Initialize editor
        const editor = CodeMirror.fromTextArea(document.getElementById("code"), {
            mode: "htmlmixed",
            theme: "dracula",
            lineNumbers: true,
            autoCloseTags: true,
            autoCloseBrackets: true,
            lineWrapping: true,
            indentUnit: 4,
            extraKeys: {
                "Ctrl-Enter": updatePreview,
                "F5": updatePreview
            }
        });

        // State management
        let currentLang = 'html';
        let codeStorage = {
            html: localStorage.getItem('html') || defaultHTML,
            css: localStorage.getItem('css') || defaultCSS,
            js: localStorage.getItem('js') || defaultJS
        };
        let saveTimer = null;
        const statusMessage = document.querySelector('.status-message');

        // Initialize editor with HTML content
        editor.setValue(codeStorage[currentLang]);
        updatePreview();

        // Tab switching
        document.querySelectorAll('.editor-tab').forEach(tab => {
            tab.addEventListener('click', function() {
                // Save current content
                codeStorage[currentLang] = editor.getValue();
                localStorage.setItem(currentLang, codeStorage[currentLang]);
                
                // Update active tab
                document.querySelector('.editor-tab.active').classList.remove('active');
                this.classList.add('active');
                currentLang = this.dataset.lang;
                
                // Change editor mode
                const modeMap = { 
                    html: "htmlmixed", 
                    css: "css", 
                    js: "javascript" 
                };
                editor.setOption("mode", modeMap[currentLang]);
                
                // Load new content
                editor.setValue(codeStorage[currentLang]);
                
                // Update status
                statusMessage.textContent = `Switched to ${currentLang.toUpperCase()}`;
                setTimeout(() => statusMessage.textContent = 'Ready', 2000);
            });
        });

        // Auto-save and preview update
        editor.on("change", function() {
            codeStorage[currentLang] = editor.getValue();
            
            // Show saving status
            statusMessage.textContent = 'Saving...';
            
            // Clear previous timer
            if (saveTimer) {
                clearTimeout(saveTimer);
            }
            
            // Set new timer
            saveTimer = setTimeout(() => {
                localStorage.setItem(currentLang, codeStorage[currentLang]);
                statusMessage.textContent = 'Saved';
                updatePreview();
            }, 1000);
        });

        // Preview update function
        function updatePreview() {
            const previewFrame = document.getElementById('preview').contentWindow.document;
            previewFrame.open();
            previewFrame.write(`
                <!DOCTYPE html>
                <html>
                <head>
                    <style>${codeStorage.css}</style>
                </head>
                <body>${codeStorage.html}
                <script>${codeStorage.js}<\/script>
                </body>
                </html>
            `);
            previewFrame.close();
            
            // Add animation to preview
            const preview = document.getElementById('preview');
            preview.classList.add('animate__animated', 'animate__pulse');
            setTimeout(() => {
                preview.classList.remove('animate__animated', 'animate__pulse');
            }, 500);
        }

        // Resize handle functionality
        const resizeHandle = document.querySelector('.resize-handle');
        const editorContent = document.querySelector('.editor-content');
        const codeEditor = document.querySelector('.code-editor');
        const previewContainer = document.querySelector('.preview-container');
        
        let isResizing = false;
        let lastX = 0;
        let lastY = 0;
        
        resizeHandle.addEventListener('mousedown', function(e) {
            isResizing = true;
            lastX = e.clientX;
            lastY = e.clientY;
            document.body.style.cursor = window.innerWidth > 768 ? 'col-resize' : 'row-resize';
            document.addEventListener('mousemove', handleResize);
            document.addEventListener('mouseup', stopResize);
        });
        
        function handleResize(e) {
            if (!isResizing) return;
            
            if (window.innerWidth > 768) {
                // Horizontal resize
                const dx = e.clientX - lastX;
                const newLeftWidth = (codeEditor.offsetWidth + dx) / editorContent.offsetWidth * 100;
                codeEditor.style.width = `${newLeftWidth}%`;
                lastX = e.clientX;
            } else {
                // Vertical resize
                const dy = e.clientY - lastY;
                const newTopHeight = (codeEditor.offsetHeight + dy) / editorContent.offsetHeight * 100;
                codeEditor.style.height = `${newTopHeight}%`;
                lastY = e.clientY;
            }
            
            editor.refresh();
        }
        
        function stopResize() {
            isResizing = false;
            document.body.style.cursor = '';
            document.removeEventListener('mousemove', handleResize);
            document.removeEventListener('mouseup', stopResize);
        }
        
        // Window resize handler
        window.addEventListener('resize', function() {
            editor.refresh();
        });
    </script>
</body>
</html>
